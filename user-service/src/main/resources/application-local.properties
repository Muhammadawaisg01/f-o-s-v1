spring.datasource.url=jdbc:postgresql://localhost:5432/user_service
spring.datasource.username=postgres
spring.datasource.password=aaa

spring.flyway.baseline-on-migrate=true


# Define Kafka topics as a comma-separated list
kafka.topics=topic1,topic2,topic3

# Define the dead-letter topic suffix, if needed
kafka.dltSuffix=-dlt


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.kafka.bootstrap-servers=localhost:9092

logging.level.com.fossm=DEBUG