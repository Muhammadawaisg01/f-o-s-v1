server.port=8020

spring.datasource.url=jdbc:postgresql://localhost:5432/content_service
spring.datasource.username=postgres
spring.datasource.password=aaa

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.baseline-on-migrate=true
# Define Kafka topics as a comma-separated list
kafka.topics=topic1,topic2,topic3

# Define the dead-letter topic suffix, if needed
kafka.dltSuffix=-dlt




user.url=http://localhost:8080/user-service/api/v1
file.url=http://localhost:8010/file-service/api/v1

springdoc.swagger-ui.enabled=true

logging.level.com.fossm=DEBUG
